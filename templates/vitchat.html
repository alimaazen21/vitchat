<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitChat</title>
    <link href="https://fonts.cdnfonts.com/css/ashemark" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <style>
        body {
            font-family:"Roboto", sans-serif;
            font-size:large;
            background-color: rgba(0, 0, 0, 0.805);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            height: 730px;
            max-width: 2000px;  
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #logo {
            width: 100%;
            padding-left: 20px; 
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            justify-content: left;  
            align-items: center;  
        }
        #logo img {
            max-width: 150px;
            height: auto;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            display: inline-block;
            padding: 20px;
            border-radius: 30px;
            min-width: 20px;
            max-width: 75%;
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        .user-message {
            align-self: flex-end;
            background-color: rgb(126, 126, 219);
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e1e1e1;
            color: #333;
        }

        #input-container {
            display: flex;  
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background-color: #f2f2f2;
        }
        #user-input {
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 25px;
            background-color: #f2f2f2;
            flex-grow: 1; 
        }

        #send-button {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            padding: 0;
            border-radius: 50%; 
            background-color: transparent;  
            border: none;
            cursor: pointer;
        }
        #send-button img {
            width: 100%;  
            height: 100%; 
            object-fit: contain;  
        }
        #send-button:hover {
            opacity: 0.8; 
        }
        #user-input:focus {
            outline: none;
            background-color: #e9e9e9;
        }

        #welcome-message {
            font-family: "Roboto", sans-serif;
            background-color: #f9f9f9;
            justify-items: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            white-space: pre;
        }

        .main-welcome{
            font-size: 80px;
            margin-bottom: 300px;
        }

        .examples{
            font-family: "Roboto", sans-serif;
            border:solid;
            padding:15px;
            border-radius:40px;
            margin-left: 10px;
            margin-right: 10px;
            color:rgb(126, 126, 219);
            border-color: rgb(126, 126, 219);
            border-width: 1px;
        }

    </style>
</head>
<body>

<div id="chat-container">

    <div id="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="200">
    </div>

    <div id="welcome-message">
        <h2 class="main-welcome">Hello! How can i help you?</h2>
        <p><span class="examples">Target CGPA</span> <span class="examples">Calendar Queries</span> <span class="examples">Grade History</span> <span class="examples">Attendance Records</span> <span class="examples">Proctor Details</span> <span class="examples">Grade History</span> <span class="examples">Faculty Details</span> <span class="examples">Timetable Queries</span></p>
    </div>

    <div id="chat-box"></div>



    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your query">
        <button id="send-button">
            <img src="{{ url_for('static', filename='images/send2.png') }}" alt="Send Icon">
        </button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput.trim()) return;


        const welcomeMessage = document.getElementById('welcome-message'); Â  


        if (welcomeMessage) {
          welcomeMessage.remove(); 
        }


        displayMessage(userInput, 'user');
        document.getElementById('user-input').value = '';

        try {
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();

            if (data.response) {
                displayMessage(data.response, 'bot');
            } else {
                displayMessage("Sorry, something went wrong.", 'bot');
            }
        } catch (error) {
            displayMessage("Error connecting to the server.", 'bot');
        }
    }

    function displayMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender + '-message');
        
        
        let formattedMessage = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        formattedMessage = formattedMessage.replace(/\*(.*?)\*/g, '<em>$1</em>');        
        
        formattedMessage = formattedMessage.replace(/\n/g, '<br>'); 
        
        messageElement.innerHTML = formattedMessage;
        
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; 
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);

    document.getElementById('user-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();  
            sendMessage();  
        }
    });
</script>

</body>
</html>
